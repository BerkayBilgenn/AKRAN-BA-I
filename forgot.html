<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akran Bağı - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        
        <div class="login-header">
            <h1>Şifreni Sıfırla</h1>
            <p>Kayıtlı e-posta adresinize bir sıfırlama bağlantısı göndereceğiz.</p>
        </div>

        <form id="forgot-password-form" novalidate>
            <div class="form-group">
                <label for="email">E-posta Adresi</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    placeholder="ornek@mail.com"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">Sıfırlama Bağlantısı Gönder</button>
        </form>
        
        <div class="extra-links">
            <a href="login.html">Giriş yapmaya geri dön</a>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script src="forgot.js" type="module"></script>

</body>
</html>
